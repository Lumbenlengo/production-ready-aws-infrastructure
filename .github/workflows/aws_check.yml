name: 'AWS Connection Test'

# This workflow runs on every push to the main branch
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # Required for requesting the JWT from GitHub
  contents: read    # Required for checkout the repository code

jobs:
  test_connection:
    name: 'Check OIDC Connection'
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Authenticate to AWS using the OIDC Role
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # 3. Prove the connection by calling the STS identity service
      - name: Identity Check
        run: aws sts get-caller-identity
